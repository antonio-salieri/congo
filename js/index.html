<!doctype html>
<html>
  <head>
    <title>goa JavaScript client loader</title>
  </head>
  <body>
    <h1>congo Client Test</h1>
    <div id="response"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.16/require.min.js"></script>
    <script>
      requirejs.config({
        paths: {
          axios: '/api/js/axios.min',
          client: '/api/js/client'
        }
      });
      requirejs(['client'], function (client) {
    cfg = {
	    url: "http://localhost:8080/api/users"
    };
	      client().listUser('/api/users',cfg)
	      .then(function (resp) {
            document.getElementById('response').innerHTML = resp.data;
          })
	  .catch(function (resp) {
            document.getElementById('response').innerHTML = resp.statusText;
          });
      });
    </script>
  </body>
</html>
